<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Peliculas </title>
</head>


<body class="prueba">
  <div class="fixed w-full h-full bg-cover fondoPantalla -z-1"></div>

  <header class="fixed top-0 z-20 w-full">

    <div class="flex w-full py-4 bg-gray-400"> 

      <div class="my-auto ml-4 mr-auto">
        <a href="#" class="block w-6">
          <img src="./img/boton-de-menu-de-tres-lineas-horizontales.svg" alt="Menú"></a>
      </div>

      <div class="class= my-auto mx-auto inline-flex">
        <select class="text-lg text-blue-500 bg-gray-400 text-semibold md:hidden">
          <option>Trending Movies</option>

        </select>
        <div class="hidden text-lg text-blue-500 text-semibold md:flex ">
          <a href="#" class="w-auto mx-4">Inicio</a>
          <select class="bg-transparent" name="Genero" id="GeneroDePelicula">

            <option selected>Género</option>

            <option>Coche</option>
            
            <option>Avión</option>
            
            <option>Tren</option>
            
            </select>
      
            <select class="bg-transparent" name="Peliculas" id="Peliculas">

              <option selected>Peliculas</option>
  
              <option >Episodios</option>
            
              
              </select>

          <select class="bg-transparent" name="Serie" id="Serie">

            <option>Series</option>

            <option >Episodios</option>
          
            
            </select>
      
        </div>
      </div>

       
      <div class="my-auto mx-auto inline-flex bg-red-500">
        <input class="bg-white rounded-md" id="busquedaPelicula">
        <a href="#" class="block w-6">
          <img src="./img/buscar.svg" alt="Buscar"></a>
      </div>

    </div>
  </header>

  <div class="w-full px-2 pt-20 pb-10 md:pl-16" id="main">

    
  </div>

  <footer class="fixed bottom-0 z-10 w-full md:w-12 md:h-screen md:flex">

    <div class="flex w-full p-1 bg-gray-400 md:h-full md:block md:pt-20 ">
      <div class="my-auto mr-auto ml-4 md:ml-1.5 md:mb-24">
        <a href="#" class="block w-8">
          <img src="./img/carrete-de-pelicula.svg" alt="Menú"></a>
      </div>
      <div class="mx-auto my-auto">
        <a href="#" class="w-8 block md:ml-1.5 md:mb-24">
          <img src="./img/descargar.svg" alt="Descargar"></a>
      </div>
      <div class="mx-auto my-auto">
        <a href="#" class="w-8 block md:ml-1.5 md:mb-24">
          <img src="./img/velocimetro.svg" alt="Velocimetro"></a>
      </div>
      <div class="my-auto ml-auto mr-4">
        <a href="#" class="w-8 block md:ml-1.5 md:mb-24">
          <img src="./img/usuario.svg" alt="Usuario"></a>
      </div>
    </div>
  </footer>

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js'></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/peliculas.js"></script>
</body>

</html>
