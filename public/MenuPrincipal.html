<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Peliculas </title>
</head>


<body class="prueba">

  <div class="fixed w-full h-full bg-gray-300 -z-1"></div>

  <header class="fixed top-0 z-20 w-full" id="header">

    <div class="flex w-full py-4 bg-gray-400"> 

      <div class="my-auto ml-4 mr-auto md:hidden">
        <a href="#" class="block w-6" id="botonMenu">
          <img src="./img/boton-de-menu-de-tres-lineas-horizontales.svg" alt="Menú"></a>
      </div>

      <div class="class= my-auto mx-auto inline-flex">

        <p class="text-lg text-blue-500 bg-gray-400 text-semibold md:hidden">Trending Movies</p>
       
        <div class="hidden text-lg text-blue-500 text-semibold md:flex ">
          <a href="MenuPrincipal.html" class="w-auto mx-4">Inicio</a>
          <select class="CategoriasPeliculas bg-transparent mx-2 text-center" name="Genero" id="GeneroDePelicula">

            <option selected>Populares</option>

            <option>Nuevas</option>

            <option>Mejor Valoradas</option>
            
            <option>Cartelera</option>

            <option>Próximamente</option>
                        
            </select>
    
            <a href="AcercaDe.html">Acerca De</a>
      
        </div>
      </div>

       
      <form class="hidden md:inline-flex" id="formularioDeBusqueda">

        <input type="text" class="bg-white rounded-md mr-1" id="busqueda">
        <a href="#" class="w-6 m-1" id="botonBuscar">
          <img src="./img/buscar.svg" alt="Buscar"></a>
      </form>

    </div>
  </header>

  <div class="w-full px-2 pt-20 pb-10 md:pl-16" id="contenedorPeliculas">
   
     
  </div>

  <footer class="fixed bottom-0 z-10 w-full md:w-12 md:h-screen md:flex">

    <div class="flex w-full p-1 bg-gray-400 md:h-full md:block md:pt-20 ">
      <div class="my-auto mr-auto ml-4 md:ml-1.5 md:mb-24">
        <a href="#" class="block w-8">
          <img src="./img/carrete-de-pelicula.svg" alt="Menú"></a>
      </div>
      <div class="mx-auto my-auto">
        <a href="#" class="w-8 block md:ml-1.5 md:mb-24">
          <img src="./img/descargar.svg" alt="Descargar"></a>
      </div>
      <div class="mx-auto my-auto">
        <a href="#" class="w-8 block md:ml-1.5 md:mb-24">
          <img src="./img/velocimetro.svg" alt="Velocimetro"></a>
      </div>
      <div class="my-auto ml-auto mr-4">
        <a href="#" class="w-8 block md:ml-1.5 md:mb-24" id="botonUsuario">
          <img src="./img/usuario.svg" alt="Usuario"></a>
      </div>
    </div>
  </footer>

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js'></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/peliculas.js"></script>
</body>

</html>
